<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>ビデオ再生ページ</title>

<style>
body {
  font-family: sans-serif;
  text-align: center;
  margin-top: 40px;
}

/* 見出し（スマホで大きく） */
h2 {
  font-size: 26px;
  font-weight: bold;
  line-height: 1.4;
}

/* 再生ボタン */
button {
  font-size: 22px;
  padding: 14px 28px;
  margin-top: 20px;
}

/* 動画サイズ（スマホ優先） */
video {
  width: 90%;
  max-width: 360px;
  margin-top: 20px;
  border-radius: 12px;
}
</style>

</head>
<body>

<h2>ビデオを再生するには<br>下のボタンを押してください</h2>

<button onclick="document.getElementById('video').play()">
▶ ビデオを再生
</button>

<br>

<video
  id="video"
  src="video01.mp4"
  playsinline
  controls
>
  お使いのブラウザは動画再生に対応していません
</video>

</body>
</html>
